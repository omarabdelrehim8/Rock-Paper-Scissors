<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>

  <header>
      ROCK, PAPER, SCISSORS <br> THE GAME
  </header>

  <main>

    <section class="player-selection">
      <div>
        <img class= "player-logo" src="donkey.png" alt="YOU">
      </div>
      <div class="player-health">
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
      </div>


      <div class="choice-text">CHOOSE YOUR WEAPON</div>
      <div class="buttons-container">
        <div class="button">
          <img src="asteroid.png" alt="rock">
        </div>
        <div class="button">
          <img src="toilet-paper.png" alt="paper">
        </div>
        <div class="button">
          <img src="chainsaw.png" alt="scissors">
        </div>
      </div>
    </section>

    

    <section class="computer-selection">
      <div>
        <img class= "ai-logo" src="ai.png" alt="computer">
      </div>
      <div class="computer-health">
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
      </div>


      <div class="choice-text">AI's CHOSEN WEAPON</div>
      <div class="buttons-container">
        <div>
          <img class="questionMark-logo" src="question-mark.png" alt="rock">
        </div>
      </div>
    </section>

  </main>
</body>
</html>
