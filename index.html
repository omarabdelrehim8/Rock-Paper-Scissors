<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
</head>
<body>

  <header>
      ROCK, PAPER, SCISSORS <br> THE GAME
  </header>

  <main>

    <section class="player-selection">
      <div>
        <img id="playerLogo" class= "player-logo" src="donkey.png" alt="YOU">
      </div>
  
      <div id="playerHC"class="player-health">
  
        <div id="player-heart1" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="player-heart2" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="player-heart3" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="player-heart4" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="player-heart5" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>

        <div id="playerResultTxt"></div>
      </div>


      <div class="choice-text">CHOOSE YOUR WEAPON</div>

      <div class="buttons-container noSelect">
        <div id="rock-btn" class="button">
          <img src="asteroid.png" alt="rock">
        </div>
        <div id="paper-btn" class="button">
          <img src="toilet-paper.png" alt="paper">
        </div>
        <div class="button">
          <img id="scissors-btn" src="chainsaw.png" alt="scissors">
        </div>
      </div>
    </section>


    <section class="computer-selection">
      <div>
        <img id = "aiLogo" class= "ai-logo noSelect" src="ai.png" alt="computer">
      </div>
      <div id="computerHC" class="computer-health">
        <div id="computer-heart1" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="computer-heart2" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="computer-heart3" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="computer-heart4" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="computer-heart5" class="heart-container">
          <img  class="heart" src="heart.png" alt="heart">
        </div>
        <div id="computerResultTxt"></div>
      </div>


      <div class="choice-text">AI's CHOSEN WEAPON</div>

      <div class="buttons-container noSelect">
        <div>
          <img id = "questionMark" class="questionMark-logo" src="question-mark.png" alt="question-mark">
        </div>
      </div>
    </section>

  </main>
</body>
</html>
